<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style.css" rel="stylesheet">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <!-- Container div that will handle the questions -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn incorrect">Placeholder Answer 1</button>
                <button class="btn correct">Placeholder Answer 2</button>
                <button class="btn">Placeholder Answer 3</button>
                <button class="btn">Placeholder Answer 4</button>
            </div>
        </div>
        <!-- Start and next buttons, to initialize the quiz and continue it -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="Assets/main.js"></script>
</body>
</html>
