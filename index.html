<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../js-quiz-test-your-knowledge/Assets/style.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <!-- Header that explains quiz and also handles the countdown -->
    <header id="countdown">
        Answer the questions as quickly as possible in <span id="neutral-span">60</span> seconds. <span id="incorrect-span">Wrong</span> answers <span id="incorrect-span">deduct</span> 5 seconds and are marked in <span id="incorrect-span">red</span>! <span id="score-span">Correct</span> answers are marked in green. Your <span id="score-span">score</span> will be how much time is remaining!
        
    </header>
    <!-- Container div that will handle the questions -->
    <div class="container">
        <form method="post" id="score-form" class="hide">
            <label for="initails">Initials:</label><br>
            <input type="text" id="initials" name="score"><br>
            <label for="highScore">Score:</label><br>
            <input type="text" id="score-input" name="score"><br><br>
            <input type="submit" value="Submit" id="submit-button">
        </form>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn incorrect">Placeholder Answer 1</button>
                <button class="btn correct">Placeholder Answer 2</button>
                <button class="btn">Placeholder Answer 3</button>
                <button class="btn">Placeholder Answer 4</button>
            </div>
            <ul id="stored-scores"></ul>
        </div>
        <!-- Start and next buttons, to initialize the quiz and continue it -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <script src=".js-quiz-test-your-knowledge/Assets/main.js"></script>
</body>
</html>
